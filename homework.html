<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img{
            width: 590px;
            font-size: 0;
            margin: 0 auto;
            cursor: pointer;
        }
        .small{
            width:20%;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="img/1.jpg" alt="" id="big">
        <img src="img/1.jpg" alt="" class="small" onclick="change(this)">
        <img src="img/2.jpg" alt="" class="small" onclick="change(this)">
        <img src="img/3.jpg" alt="" class="small" onclick="change(this)">
        <img src="img/4.jpg" alt="" class="small" onclick="change(this)">
        <img src="img/5.jpg" alt="" class="small" onclick="change(this)">
    </div>

    <script>
        function change(th){
            big.src=th.src;
        }
    </script>
</body>
</html>
